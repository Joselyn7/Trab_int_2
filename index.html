<!DOCTYPE html>
<html>
<head>
  <title>Microsoft Cognitive Services Speech SDK JavaScript Quickstart</title>
  <meta charset="utf-8" />
</head>
<body style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; font-size:13px;">

  <div id="warning">
    <h1 style="font-weight:500;">Speech Recognition Speech SDK not found (microsoft.cognitiveservices.speech.sdk.bundle.js missing).</h1>
  </div>
  
  <div id="content" style="display:none">
      <table width="100%">
          <tr>
              <td></td>
              <td><h1 style="font-weight:500;">Microsoft Cognitive Services Speech SDK JavaScript Quickstart</h1></td>
          </tr>
          <tr>
              <td></td>
              <td><h2 style="font-weight:400;"><b>Recuerda solo subir archivos .wav de 8 bits</b></h2></td>
          </tr>
          <tr>
              <td align="right"><a target="_blank">Clave de subscripcion</a>:</td>
              <td><input id="subscriptionKey" type="text" size="40" value="subscription"></td>
          </tr>
          <tr>
              <td align="right">Region</td>
              <td><input id="serviceRegion" type="text" size="40" value="YourServiceRegion"></td>
          </tr>
          <tr>
              <td></td>
              <td>
                  <input id="filePicker" type="file" accept=".wav">
              </td>
          </tr>
          <tr>
              <td></td>
              <td><button id="createTranscriberButton">Comenzar a transcribir la conversacion</button></td>
          </tr>
          <tr>
              <td></td>
              <td><button id="leaveConversationButton">Dejar de transcribir la conversacion</button></td>
          </tr>
          <tr>
              <td align="right" valign="top">Texto de entreada</td>
              <td><textarea id="phraseDiv" style="display: inline-block;width:500px;height:200px"></textarea></td>
          </tr>
          <tr>
              <td align="right" valign="top">Resultado</td>
              <td><textarea id="resultDiv" style="display: inline-block;width:500px;height:100px"></textarea></td>
          </tr>
      </table>
  </div>
  <!-- Speech SDK reference sdk. -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

  <script src="js/speech-trans.js"></script>
</body>
</html>
